<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中</title>
  <style>
    .model {
      position: relative;
    }
    .content {
      position: fixed;
      width: 300px;
      left: 50%;
      margin-left: -150px;
      top: 50%;
      background: green;
    }
  </style>
</head>
<body>
  <div class="model">
    <div class="content">
      <div>
        <p>我是一段内容</p>
        <p>我是一段内容</p>
        <p>我是一段内容</p>
        <p>我是一段内容</p>
        <p>我是一段内容</p>
      </div>
    </div>
  </div>
</body>
</html>
